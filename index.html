<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solitaire</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="./js/placeholder.js" defer></script>
    <script src="./js/card.js" defer></script>
    <script src="./js/main.js" defer></script>
  </head>

  <body>
    <div id="gameTable" class="game" onselectstart="return false">
      <!-- onmousedown="return false" -->
      <div class="deck__main">
        <div data-stack="base" class="card__placeholder"></div>
        <div data-stack="baseR" class="card__placeholder"></div>
      </div>
      <div class="deck__final">
        <div data-stack="final_1" class="card__placeholder"></div>
        <div data-stack="final_2" class="card__placeholder"></div>
        <div data-stack="final_3" class="card__placeholder"></div>
        <div data-stack="final_4" class="card__placeholder"></div>
      </div>
      <div class="decks__workflow">
        <div data-stack="num_1" class="card__placeholder"></div>
        <div data-stack="num_2" class="card__placeholder"></div>
        <div data-stack="num_3" class="card__placeholder"></div>
        <div data-stack="num_4" class="card__placeholder"></div>
        <div data-stack="num_5" class="card__placeholder"></div>
        <div data-stack="num_6" class="card__placeholder"></div>
        <div data-stack="num_7" class="card__placeholder"></div>
      </div>
    </div>
  </body>
</html>
